<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Pet Collector</title>
		<link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
		<link href="normalize.css" rel="stylesheet" />
		<link href="style.css" rel="stylesheet" />
		<script src="angular.js"></script>
		<script src="angular-route.js"></script>
		<script src="script.js"></script>
	</head>
	<body ng-app="myApp">
		<header>
			<nav>
				<ul>
					<li><a href="#home">Home</a></li>
					<li><a href="#pets">View Pets</a></li>
					<li><a href="#add">Add Pet</a></li>
				</ul>
			</nav>
		</header>
		<main ng-view>
			<div class="container">

				<div class="cat"><img src="images/cat_face.svg" /></div>

				<div class="meep-speak">Hi! I'm Meep. Welcome to Pet Central. You can <a href="#pets">view all the pets</a> people have submitted, or you can <a href="#add">add your own pet</a>!</div>

			</div>
		</main>
		<footer></footer>
	</body>
</html>
